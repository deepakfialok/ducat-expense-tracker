<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center justify-start px-4 py-6"
  >
    <h1 class="text-2xl font-bold mb-4">📊 Monthly Expense Analytics</h1>

    <div class="bg-white shadow-md rounded-lg w-full max-w-xl p-6">
      <canvas id="categoryChart" width="400" height="400"></canvas>
      <div
        id="categoryLegend"
        class="mt-6 space-y-2 text-sm text-gray-700"
      ></div>
    </div>

    <!-- Bottom Navigation -->
    <nav
      class="fixed bottom-0 w-full bg-white border-t shadow-lg flex justify-around p-2"
    >
      <a href="index.html" class="flex flex-col items-center text-gray-600">
        <span>🏠</span>
        <span class="text-xs">Home</span>
      </a>
      <button
        onclick="window.location.href='index.html'; openModal();"
        class="bg-green-500 text-white rounded-full w-12 h-12 -mt-6 flex items-center justify-center shadow-lg"
      >
        ＋
      </button>
      <a
        href="analytics.html"
        class="flex flex-col items-center text-blue-600 font-bold"
      >
        <span>📊</span>
        <span class="text-xs">Stats</span>
      </a>
    </nav>

    <script src="analytics.js"></script>
  </body>
</html>
