<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 pb-20">
    <div class="p-4">
      <h1 class="text-2xl font-bold mb-4">All Transactions</h1>

      <!-- Filter Options -->
      <div class="flex flex-wrap gap-2 mb-4">
        <select id="filter-type" class="px-4 py-2 rounded bg-white border">
          <option value="all">All</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <select id="filter-category" class="px-4 py-2 rounded bg-white border">
          <option value="all">All Categories</option>
          <!-- JS will populate the rest -->
        </select>
      </div>

      <!-- Transaction List -->
      <div id="transaction-list" class="space-y-3">
        <!-- JS will populate this -->
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav
      class="fixed bottom-0 w-full bg-white border-t shadow-lg flex justify-around p-2 z-50"
    >
      <a href="index.html" class="flex flex-col items-center text-gray-600">
        <span>🏠</span>
        <span class="text-xs">Home</span>
      </a>
      <a
        href="transactions.html"
        class="flex flex-col items-center text-blue-600 font-bold"
      >
        <span>📄</span>
        <span class="text-xs">Transactions</span>
      </a>
      <button
        onclick="window.location.href='index.html'; openModal();"
        class="bg-green-500 text-white rounded-full w-12 h-12 -mt-6 flex items-center justify-center shadow-lg"
      >
        ＋
      </button>
      <a href="analytics.html" class="flex flex-col items-center text-gray-600">
        <span>📊</span>
        <span class="text-xs">Stats</span>
      </a>
    </nav>

    <script>
      const incomeCategories = ["Salary", "Bonus", "Investment"];
      const expenseCategories = [
        "Food",
        "Transport",
        "Shopping",
        "Utilities",
        "Entertainment",
        "Other",
      ];

      let transactions = [];

      async function loadTransactions() {
        const res = await fetch("transactions.json");
        transactions = await res.json();
        populateCategoryFilter();
        renderTransactions();
      }

      function populateCategoryFilter() {
        const select = document.getElementById("filter-category");
        const categories = [...new Set(transactions.map((t) => t.category))];
        categories.forEach((cat) => {
          const option = document.createElement("option");
          option.value = cat;
          option.textContent = cat;
          select.appendChild(option);
        });
      }

      function renderTransactions() {
        const typeFilter = document.getElementById("filter-type").value;
        const categoryFilter = document.getElementById("filter-category").value;

        const filtered = transactions.filter((t) => {
          const typeMatch = typeFilter === "all" || t.type === typeFilter;
          const categoryMatch =
            categoryFilter === "all" || t.category === categoryFilter;
          return typeMatch && categoryMatch;
        });

        const container = document.getElementById("transaction-list");
        container.innerHTML = "";

        filtered.reverse().forEach((t) => {
          const icon = t.type === "expense" ? "⬇️" : "⬆️";
          const sign = t.type === "expense" ? "-" : "+";
          const card = `
          <div class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
            <div>
              <div class="font-semibold text-md">${icon} ${t.title}</div>
              <div class="text-sm text-gray-500">${t.category}</div>
              <div class="text-xs text-gray-400">${t.dateTime}</div>
            </div>
            <div class="font-bold text-lg ${
              t.type === "expense" ? "text-red-500" : "text-green-600"
            }">
              ${sign}₹${t.amount}
            </div>
          </div>
        `;
          container.insertAdjacentHTML("beforeend", card);
        });
      }

      document
        .getElementById("filter-type")
        .addEventListener("change", renderTransactions);
      document
        .getElementById("filter-category")
        .addEventListener("change", renderTransactions);

      document.addEventListener("DOMContentLoaded", loadTransactions);
    </script>
  </body>
</html>
