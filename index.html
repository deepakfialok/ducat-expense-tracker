<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Dashboard -->
    <div class="p-4">
      <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div
          class="bg-green-100 text-green-800 p-4 rounded-lg text-center shadow"
        >
          <h2 class="text-sm font-semibold">Total Income</h2>
          <p id="total-budget" class="text-xl font-bold">‚Çπ0</p>
        </div>
        <div class="bg-red-100 text-red-800 p-4 rounded-lg text-center shadow">
          <h2 class="text-sm font-semibold">Total Expense</h2>
          <p id="total-expense" class="text-xl font-bold">‚Çπ0</p>
        </div>
      </div>
      <h2 class="text-lg font-semibold mb-2">Recent Transactions</h2>
      <div id="recent-transactions"></div>
    </div>

    <!-- Bottom Navigation -->
    <nav
      class="fixed bottom-0 w-full bg-white border-t shadow-lg flex justify-around p-2 z-50"
    >
      <a href="index.html" class="flex flex-col items-center text-gray-600">
        <span>üè†</span>
        <span class="text-xs">Home</span>
      </a>
      <a
        href="transactions.html"
        class="flex flex-col items-center text-gray-600"
      >
        <span>üìÑ</span>
        <span class="text-xs">Transactions</span>
      </a>
      <button
        onclick="window.location.href='index.html'; openModal();"
        class="bg-green-500 text-white rounded-full w-12 h-12 -mt-6 flex items-center justify-center shadow-lg"
      >
        Ôºã
      </button>
      <a href="analytics.html" class="flex flex-col items-center text-gray-600">
        <span>üìä</span>
        <span class="text-xs">Stats</span>
      </a>
    </nav>

    <!-- Modal -->
    <div
      id="expense-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-6 rounded-lg w-11/12 max-w-md shadow-lg">
        <h3 class="text-lg font-bold mb-4">Add Transaction</h3>
        <form id="add-form" class="space-y-4">
          <select id="type" class="w-full p-2 border rounded">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
          <input
            type="text"
            id="title"
            placeholder="Title"
            class="w-full p-2 border rounded"
            required
          />
          <input
            type="number"
            id="amount"
            placeholder="Amount"
            class="w-full p-2 border rounded"
            required
          />
          <select
            id="category"
            class="w-full p-2 border rounded"
            required
          ></select>
          <input
            type="datetime-local"
            id="date"
            class="w-full p-2 border rounded"
            required
          />
          <textarea
            id="note"
            placeholder="Note (optional)"
            class="w-full p-2 border rounded"
          ></textarea>
          <div class="flex justify-end space-x-2">
            <button
              type="button"
              onclick="closeModal()"
              class="px-4 py-2 bg-gray-300 rounded"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-500 text-white rounded"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
  </body>
</html>
