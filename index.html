<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Expense & Income Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    class="bg-gray-100 h-screen flex flex-col items-center justify-start p-4"
  >
    <div class="bg-white rounded-lg shadow-md w-full max-w-md p-6 mb-4">
      <h1 class="text-2xl font-bold text-center text-blue-500 mb-4">
        <i class="fas fa-money-bill-wave mr-2"></i> Ducat- Expense Tracker using
        Array
      </h1>

      <div class="grid grid-cols-3 gap-4 text-center mb-4">
        <div>
          <p class="text-gray-600 text-sm">Total Budget</p>
          <p id="totalBudget" class="font-semibold text-green-500">₹0</p>
        </div>
        <div>
          <p class="text-gray-600 text-sm">Total Expense</p>
          <p id="totalExpense" class="font-semibold text-rose-500">₹0</p>
        </div>
        <div>
          <p class="text-gray-600 text-sm">Remaining</p>
          <p id="remainingAmount" class="font-semibold">₹0</p>
        </div>
      </div>

      <div class="mb-4">
        <label for="type" class="block text-gray-700 text-sm font-bold mb-2"
          >Type</label
        >
        <select
          id="type"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        >
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="category" class="block text-gray-700 text-sm font-bold mb-2"
          >Category</label
        >
        <select
          id="category"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        >
          <option value="food">Food</option>
          <option value="utilities">Utilities</option>
          <option value="transportation">Transportation</option>
          <option value="entertainment">Entertainment</option>
          <option value="salary">Salary</option>
          <option value="freelance">Freelance</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="mb-4">
        <label
          for="description"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Description</label
        >
        <input
          type="text"
          id="description"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>

      <div class="mb-4">
        <label for="amount" class="block text-gray-700 text-sm font-bold mb-2"
          >Amount</label
        >
        <input
          type="number"
          id="amount"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>

      <button
        id="addTransaction"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
      >
        <i class="fas fa-plus mr-2"></i> Add Transaction
      </button>
    </div>

    <div class="bg-white rounded-lg shadow-md w-full max-w-md p-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">
        <i class="fas fa-list-ul mr-2"></i> Transactions
      </h2>
      <ul id="transactionList" class="divide-y divide-gray-200"></ul>
      <div id="totalBalance" class="font-semibold text-gray-800 mt-2">
        Balance: ₹0
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
