<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="bg-slate-100 font-sans">
    <!-- Header -->
    <header class="bg-indigo-600 text-white text-xl p-4 font-semibold shadow">
      Mini Expense Tracker
    </header>

    <!-- Main -->
    <main class="p-4 space-y-6">
      <!-- Income -->
      <div class="bg-white p-4 rounded-xl shadow">
        <label for="income" class="block mb-1 text-gray-700 font-semibold"
          >Monthly Income (₹)</label
        >
        <input
          type="number"
          id="income"
          class="w-full p-2 border rounded-lg"
          onchange="updateIncome(this.value)"
        />
        <p class="text-sm mt-2 text-green-600">
          Income: ₹<span id="income-display">0</span>
        </p>
      </div>

      <!-- Analytics -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white p-4 rounded-xl shadow">
          <h3 class="text-sm text-gray-500">Weekly Expenses</h3>
          <p id="weekly-total" class="text-2xl font-bold text-red-600">₹0</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow">
          <h3 class="text-sm text-gray-500">Monthly Expenses</h3>
          <p id="monthly-total" class="text-2xl font-bold text-red-600">₹0</p>
        </div>
      </div>

      <!-- Expense List -->
      <div class="bg-white p-4 rounded-xl shadow">
        <h2 class="text-lg font-bold mb-3 text-indigo-600">Your Expenses</h2>
        <div id="expenses-list" class="space-y-2"></div>
      </div>

      <!-- Graph Section -->
      <div class="bg-white p-4 rounded-xl shadow">
        <h2 class="text-lg font-bold mb-3 text-indigo-600">
          Spending Categories
        </h2>
        <canvas id="category-chart" height="200"></canvas>
      </div>
    </main>

    <!-- FAB -->
    <button
      onclick="openModal()"
      class="fixed bottom-20 right-4 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 text-xl"
    >
      +
    </button>

    <!-- Modal -->
    <div
      id="expense-modal"
      class="fixed inset-0 bg-black/50 flex items-center justify-center hidden"
    >
      <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-lg relative">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Add Expense</h2>
        <form onsubmit="submitExpense(event)">
          <div class="mb-3">
            <label class="block text-sm text-gray-700">Amount (₹)</label>
            <input
              type="number"
              id="amount"
              class="w-full border rounded-lg p-2"
              required
            />
          </div>
          <div class="mb-3">
            <label class="block text-sm text-gray-700">Category</label>
            <select id="category" class="w-full border rounded-lg p-2" required>
              <option>Food</option>
              <option>Transport</option>
              <option>Shopping</option>
              <option>Utilities</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="block text-sm text-gray-700">Description</label>
            <input
              type="text"
              id="description"
              class="w-full border rounded-lg p-2"
            />
          </div>
          <div class="mb-3">
            <label class="block text-sm text-gray-700">Date & Time</label>
            <input
              type="datetime-local"
              id="date"
              class="w-full border rounded-lg p-2"
              required
            />
          </div>
          <div class="flex justify-end space-x-2">
            <button
              type="button"
              onclick="closeModal()"
              class="px-4 py-2 text-gray-600 hover:text-black"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-indigo-600 text-white px-4 py-2 rounded-lg"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
